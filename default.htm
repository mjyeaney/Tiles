<!DOCTYPE html>
<html lang="en">
<head>
	<title>TILES!!!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" language="javascript" src="js/game.js"></script>
</head>
<body>
	<div class="container">
        <div id="header">
            <h1>TILES!!!</h1>
            <div>
                <a id="newGame" title="New Game">New Game...</a>
                <a id="leaderBoards" title="Leader Boards">Leader Boards...</a>
            </div>
        </div>
		<div id="gameBoard"></div>
		<div id="statPanel">
			<ul id="playerInfo">
				<li>Player Name: <span id="playerName"></span></li>
				<li>Matches: <span id="matchCount"></span></li>
				<li>Points: <span id="currentScore"></span>&nbsp;points</li>
            </ul>
            <ul id="scoreInfo">
                <li><span id="timeElapsed">0</span>s :Time elapsed</li>
				<li>0 :Limit</li>
				<li>0 :Total score</li>
            </ul>
        </div>
        <div id="gameActions">
			<ul>
                <li>
                    <a title="Roll" id="btnRoll">Roll</a>
                    <a title="Take Score" id="btnTake">Take</a>
                </li>
			</ul>
		</div>
	</div>
</body>
</html>
